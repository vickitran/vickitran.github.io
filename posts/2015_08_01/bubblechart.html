<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

     <!-- jQuery -->
    <script src="../../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../js/clean-blog.min.js"></script>

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="option" align = "center">
   <button type="button" class="btn btn-xs btn-default" onclick = "onClick()">Total Employment</button>
   <button type="button" class="btn btn-xs btn-default">Employment By Sector</button>
   <button type="button" class="btn btn-xs btn-default">Employment By Centres and Downtown</button>
   <button type="button" class="btn btn-xs btn-default">Employment By Districts</button>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>

    var diameter = 600,
        format = d3.format(",d"),
        color = d3.scale.category10();

    var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter*0.8, diameter*0.8])
        .padding(1.5);

    var svg = d3.select("body").append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

    d3.json("totalEmployment.json", function(error, root) {
      if (error) throw error;

      var node = svg.selectAll(".node")
          .data(bubble.nodes(classes(root))
          .filter(function(d) { return !d.children; }))
          .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      node.append("circle")
          .attr("r", function(d) { return d.r; })
          .style("fill", function(d) { return color(d.packageName); });

      node.append("text")
          .attr("text-anchor", "middle")
          .style({
            "font-family" : "OpenSans",
            "fill" : "white",
            "font-size": "12px"
          })
          .text(function(d) { return d.className.substring(0, d.r / 3); });

        });

    function onClick(){
      console.log("hello")
    }

    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
      var classes = [];

      function recurse(name, node) {
        if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
        else classes.push({packageName: name, className: node.name, value: node.size});
      }

      recurse(null, root);
      return {children: classes};
    }

    d3.select(self.frameElement).style("height", diameter + "px");

</script>
</body>
